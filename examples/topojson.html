<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body, #myMap {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="myMap"></div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="../dist/gmplus.js"></script>
<script>

  var map = new GMP({
    id: 'myMap',
    lat: 35,
    lng: -105,
    zoom: 4
    //mapTypeId: google.maps.MapTypeId.ROADMAP
  }, function (err, instance) {

    $.getJSON('../node_modules/topojson/examples/us-10m.json', function (data) {
      map.loadTopoJson(data, [{
        object: 'states',
        style: {
          strokeColor: 'red',
          strokeWeight: 2,
          fillOpacity: 0
        }
      },
        {
          object: 'counties',
          style: {
            strokeColor: 'blue',
            strokeWeight: 1,
            fillColor: 'white'
          }
        }]);
    });
  });

</script>
</body>
</html>
