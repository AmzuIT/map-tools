<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
</head>
<style>
  html, body, #mymap {
    height: 100%;
    margin: 0px;
    padding: 0px;
  }
  #mymap {
    float: left;
    width: 600px;
    height: 500px;
  }

  pre {
    float: left;
  }

</style>
<body>
<script>
  var map = new GMP({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833,
    type: 'ROADMAP'
  }, function (err, instance) {
    console.log('Map Loaded!', instance);
  });
</script>
<div id="mymap"></div>
<pre>
<code class="language-javascript">
  var map = new GMP({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833,
    type: 'ROADMAP'
  }, function (err, instance) {
    console.log('Map Loaded!', instance);
  });
</code>
</pre>
</body>
</html>
