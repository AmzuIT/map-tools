<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
</head>
<style>
  html, body, #mymap {
    height: 100%;
    margin: 0px;
    padding: 0px;
  }

  #mymap {
    float: left;
    width: 600px;
    height: 500px;
  }

  pre {
    float: left;
  }
</style>
<body>
<script>
  var map = new GMP({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833
  }, function (err, instance) {
    if (!err) {
      addMarker();
    }
  });

  function addMarker() {
    map.addMarker({
      lat: 41.3833,
      lng: 2.1833,
      title: 'Barcelona'
    });
  }
</script>
<div id="mymap"></div>
<pre>
<code class="language-javascript">
    var map = new GMP({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833
  }, function (err, instance) {
    if (!err) {
      addMarker();
    }
  });

  function addMarker() {
    map.addMarker({
      lat: 41.3833,
      lng: 2.1833,
      title: 'Barcelona'
    });
  }
</code>
</pre>
</body>
</html>
