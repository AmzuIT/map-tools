<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body, #mymap {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<div id="mymap"></div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../dist/gmplus.js"></script>
<script>

  var map = new GMP({
    id: 'mymap',
    lat: 35,
    lng: -105,
    zoom: 4
  }, function (err, instance) {
    $.getJSON('http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson', function (data) {
      result = map.addGeoJson(data, {style: { fillColor: '#2c2c2c'}});
    });
  });

</script>
</body>
</html>
