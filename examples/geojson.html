<!DOCTYPE html>
<html>
<head>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<div id="mymap"></div>
<script>

  var map = new GMP({
    id: 'mymap',
    lat: 35,
    lng: -105,
    zoom: 4
  }, function (err, instance) {
    $.getJSON('http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson', function (data) {
      map.addGeoJson(data);
    });

	  // snippet panel
	  map.addPanel({
		  templateURL: 'code.snippet/geojson.snippet.html',
		  position:'right center'
	  });
	  Prism.highlightAll();

  });

</script>

</body>
</html>
