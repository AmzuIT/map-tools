<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body, #mymap {
      height: 100%;
      margin: 0;
    }

    #mymap {
      float: left;
      width: 600px;
      height: 500px;
    }

    pre {
      float: left;
    }
  </style>
</head>
<body>
<div id="mymap"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../dist/map-tools.js"></script>
<script>

  var map = new GMP({
    id: 'mymap',
    lat: 35,
    lng: -105,
    zoom: 4
  }, function (err, instance) {
    $.getJSON('http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson', function (data) {
      map.addGeoJson(data);
    });
  });

</script>
<pre>
var file = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson';
$.getJSON(file, function (data) {
  map.addGeoJson(data);
  });
</pre>
</body>
</html>
