<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<script>

  var map = new GMP({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833
  }, function (err, instance) {
    if (!err) {
      addMarker();

	    map.addControl({
		    template: '<div class="actions">' +
		    '<div class="update">Update Bubble text to: "Click Me!"</div>' +
		    '</div>',
		    position: 'right center',
		    events: {
			    '.update click': function (e) {
				    map.updateMarker(marker, {bubble: {content: '<p>Click Me!</p>'}});
				    e.preventDefault();
			    }
		    }
	    });


	    map.addControl({
		    templateURL: 'code.snippet/add.bubble.snippet.html',
		    position:'right center'
	    });
	    Prism.highlightAll();
    }
  });

  var marker;

  function addMarker() {
    marker = map.addMarker({
      lat: 41.3833,
      lng: 2.1833,
      title: 'Barcelona',
      bubble: {
        event: 'mouseover',
        content: '<p>{city}</p>'
      },
      data: {
        city: 'Barcelona!'
      }
    });
  }

</script>
<div id="mymap"></div>
</body>
</html>
