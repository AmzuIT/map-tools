<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  html, body, #myMap {
    height: 100%;
    margin: 0px;
    padding: 0px;
  }

  #myMap {
    width: 800px;
    height: 500px;
  }
</style>
<body>
<script src="../lib/index.js"></script>
<script src="../node_modules/crossfilter/crossfilter.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>

  var markers = crossfilter([]);
  var population = markers.dimension(function(d) { return d.population; });

  var map = new GMP({
    id: 'myMap',
    lat: 40.419795,
    lng: -3.710436,
    zoom: 6,
    crossfilter: markers
  }, function (err, instance) {
    if (!err) {
      addMarker();
    }
  });

  function addMarker() {
    map.addMarker([
      {
        lat: 41.3833,
        lng: 2.1833,
        data: {
          name: 'Barcelona',
          population: 1621000
        }
      },
      {
        lat: 40.419795,
        lng: -3.710436,
        data: {
          name: 'Madrid',
          population: 3234000
        }
      },
      {
        lat: 41.648821,
        lng: -0.889086,
        data: {
          name: 'Zaragoza',
          population: 679624
        }
      }
    ]);
  }

  $(function() {
    $('.top').click(function(e) {
        map.updateMarker(population.top(1), {move: map.bounce});
        e.preventDefault();
    });

  });


</script>
<h4><a href="#" class="top">Top Populated City</a></h4>
<div id="myMap"></div>
</body>
</html>
