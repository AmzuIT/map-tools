<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<script>

  var map = new GMP({
    id: 'mymap',
    lat: 40.419795,
    lng: -3.710436,
    zoom: 6
  }, function (err, instance) {
    if (!err) {
      addMarker();

			// snippet panel
	    map.addControl({
		    templateURL: 'code.snippet/add.group.snippet.html',
		    position:'right center'
	    });
	    Prism.highlightAll();
    }
  });

  function addMarker() {
    map.addMarker([
      {
        lat: 41.3833,
        lng: 2.1833,
        data: {
          name: 'Barcelona',
          population: 1621000
        }
      },
      {
        lat: 40.419795,
        lng: -3.710436,
        data: {
          name: 'Madrid',
          population: 3234000
        }
      },
      {
        lat: 41.648821,
        lng: -0.889086,
        data: {
          name: 'Zaragoza',
          population: 679624
        }
      }
    ], {filters: ['population']});
  }

  $(function() {
    $('.top').click(function(e) {
        map.updateMarker(map.markers.filter.population.top(1), {move: 'bounce'});
        e.preventDefault();
    });

  });


</script>
<div class="container"></div>
<h4><a href="#" class="top">Top Populated City</a></h4>
<div id="mymap" class="side"></div>
<pre class="side">
<code class="language-javascript">

</code>
</pre>
</div>
</body>
</html>
