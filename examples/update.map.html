<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<script>
  var map = new GMP({
    el: '#mymap',
    lat: 41.3833,
    lng: 2.1833
  }, function (err, instance) {

		// snippet panel
	  map.addControl({
		  templateURL: 'code.snippet/update.map.snippet.html',
		  position:'right center'
	  });
	  Prism.highlightAll();

  });


  $(function() {

    $('.update-terrain').click(function(e) {
      e.preventDefault();
      map.updateMap(
        {
          type: 'TERRAIN',
          mapTypeControl: false,
          zoomControl: false,
          streetViewControl: false,
          panControl: false
        });
    });

    $('.update-roadmap').click(function(e) {
      e.preventDefault();
      map.updateMap({
        type: 'ROADMAP',
        mapTypeControl: true,
        zoomControl: true,
        streetViewControl: true,
        panControl: true
      });
    });

  });

</script>
<h4><a href class="update-terrain">Update Map View to: TERRAIN and Disable: all controls</a></h4>
<h4><a href class="update-roadmap">Update Map View to: ROADMAP and Enable: all controls</a></h4>
<div id="mymap"></div>
</body>
</html>
