<div class="map-panel" >
<pre class="language-javascript">
<code class="language-javascript">
	var map = new GMP({
		id: 'mymap',
		lat: 41.3833,
		lng: 2.1833
		}, function (err, instance) {
			if (!err) {
				addMarker();
			}
	});

	function addMarker() {
		map.addMarker({
			lat: 41.3833,
			lng: 2.1833,
			title: 'Barcelona'
		});
	}
</code>
</pre>
</div>
