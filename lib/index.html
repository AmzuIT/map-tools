<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    html, body, #myMap {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
</style>
<body>

<script src="index.js"></script>
<script>

    var map = new GMP({
        id: 'myMap',
        lat: 41.3833,
        lng: 2.1833
    }, function(err, instance) {


      addMarkers();

      console.log('Map Loaded!', instance);

    });


    function addMarkers() {

      map.addMarker([{
          lat: 41.3833,
          lng: 2.1833,
          title: 'barcelona',
          move: map.bounce
      },
        {
          lat: 41.4489,
          lng: 2.2461,
          title: 'badalona',
          move: map.drop
        }],
        {group: 'myGroup'});
    }
</script>
<div id="myMap"></div>

</body>
</html>
